<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:include="fragments/common :: head"></head>
<body>

<div th:replace="fragments/header :: header">...</div>

<div class="container">

    <div class="page-heading">
        <h2>
            Groups
        </h2>
    </div>

    <table class="table table-striped table-condensed" id="jqp-groups">
        <tr>
            <th>

            </th>
            <th>
                Name
            </th>
            <th>
                Parent
            </th>
            <th>
                Sample Count
            </th>
            <th>
                Details
            </th>
        </tr>
        <tr id="jqp-append-before-groups">
            <td colspan="7" class="text-center">
                <a href="#" class="btn btn-default" id="jqp-load-more-groups">
                    Load More Groups...
                </a>
            </td>
        </tr>
    </table>

    <script id="group-template" type="text/x-handlebars-template">
        <tr>
            <td>

            </td>
            <td>
                {{ name }}
            </td>
            <td>
                {{ parent.name }}
            </td>
            <td>
                {{ samples.length }}
            </td>
            <td>
                <a href="/groups/show/{{ id }}/">
                    <span class="glyphicon glyphicon-eye-open"></span>
                    View
                </a>
            </td>
        </tr>
    </script>

</div>


<div th:include="fragments/common :: foot"></div>

<script type="application/javascript">
    $(document).ready(function () {
        $('#jqp-groups').pager({
            url: '/groups/json/',
            template: '#group-template',
            loadButton: '#jqp-load-more-groups',
            appendBefore: '#jqp-append-before-groups',
            preload: true
        });
    });
</script>

</body>
</html>
