<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:include="fragments/common :: head"></head>
<body>

<div th:replace="fragments/common :: header">...</div>

<div class="container" th:object="${group}">

    <div class="page-header">
        <h2>
            Group Overview
            <small th:text="*{name}"></small>
        </h2>
    </div>

    <div class="col-md-10">
        <div class="row">
            <div class="name">
                <h3>Group Name</h3>

                <p th:text="*{name}"></p>
            </div>

            <div class="parent" th:if="*{parent != null}">
                <h3>Parent Group</h3>

                <p>
                    <a href="" th:text="*{parent.name}" th:href="@{/groups/show/{groupId}(groupId = *{parent.id})}">
                    </a>
                </p>
            </div>

            <div class="children" th:if="*{children != null}">
                <h3>Sub Groups</h3>

                <ul>
                    <li th:each="child : *{children}">
                        <a href="" th:text="${child.name}" th:href="@{/groups/show/{groupId}(groupId = ${child.id})}">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="col-md-2">
        <div class="row">
            <h4>Actions</h4>

            <a th:if="${!groups.isEmpty()}" class="btn btn-default btn-block" data-toggle="modal" href="#add-subgroup">Add
                Subgroup</a>
            <a class="btn btn-default btn-block" th:href="@{/groups/edit/{id}/(id = *{id})}">Edit</a>
            <a class="btn btn-danger btn-block">Delete Group</a>
        </div>
    </div>

    <div class="col-md-12">
        <div class="samples row">
            <h3>Samples</h3>

            <div th:if="*{!samples.isEmpty()}">
                <h4 class="text-muted">
                    Samples from: <span th:text="*{name}"></span>
                </h4>

                <div th:include="samples/table :: table (*{'append-' + id}, *{'load-' + id}, *{'meta-' + id}, ${true})"></div>
            </div>

            <div th:if="*{!children.isEmpty()}">
                <div th:each="child : *{children}">
                    <h4 class="text-muted">
                        Samples from: <span th:text="${child.name}"></span>
                    </h4>

                    <div th:include="samples/table :: table (${'append-' + child.id}, ${'load-' + child.id}, ${'meta-' + child.id}, ${true})"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:include="fragments/common :: footer"></div>

<script th:replace="samples/table :: template (${true})"></script>

<div class="modal fade" id="add-subgroup">
    <div class="modal-dialog">

        <form th:action="@{/groups/update/{id}/add-subgroup(id = ${group.id})}" th:method="PUT" th:object="${subgroup}"
              role="form">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Add Subgroup</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="subGroup">Choose group</label>
                        <select th:field="*{id}" id="subGroup" class="form-control">
                            <option th:each="group : ${groups}"
                                    th:value="${group.id}"
                                    th:text="${group.name}"></option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <input type="submit" class="btn btn-primary" value="Confirm"/>
                </div>
            </div>
            <!-- /.modal-content -->
        </form>
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<script type="application/javascript" th:src="@{/js/groups/show.js}"></script>

</body>
</html>
