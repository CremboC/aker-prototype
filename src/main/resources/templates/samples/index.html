<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:include="fragments/common :: head"></head>
<body>

<div th:replace="fragments/header :: header">...</div>

<div class="container">

    <div class="clearfix">
        <h1 class="pull-left">Samples</h1>

        <div class="pull-right">
            <div class="btn-group">
                <a th:href="@{/samples/create/}" class="btn btn-primary">
                    Request Samples
                </a>
            </div>
        </div>
    </div>

    <form th:action="@{/samples/group/}" th:object="${groupRequest}" method="POST" role="form">

        <div class="row">
            <div class="col-md-10">
                <table class="table table-condensed table-hover table-selectable" id="jqp-samples">
                    <thead>
                    <tr>
                        <th></th>
                        <th>
                            Barcode
                        </th>
                        <th>
                            Main Label
                        </th>
                        <th>
                            Labels
                        </th>
                        <th>
                            Type
                        </th>
                        <th>
                            Status
                        </th>
                        <th>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr id="jqp-append-before-samples">
                        <td colspan="7" class="text-center">
                            <a href="#" class="btn btn-default" id="jqp-load-more-samples">
                                Load More Samples...
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-md-2">
                <h5>
                    Actions
                </h5>
                <ul class="nav nav-pills nav-stacked">
                    <li class="active">
                        <button type="submit" class="btn btn-success" id="create-group" disabled="disabled">Create
                            Group
                        </button>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="groupModal" tabindex="-1" role="dialog" aria-labelledby="groupModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="groupModalLabel">Create Sample Group</h4>
                    </div>

                    <div class="modal-body">
                        <h3>Selected Samples</h3>

                        <div class="create-group-modal">
                            <table class="table table-condensed table-hover">
                                <thead>
                                <tr>
                                    <th>Barcode</th>
                                    <th>Main Label</th>
                                    <th>Type</th>
                                    <th>Status</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>

                        <div class="form-group">
                            <label for="groupName">Group Name</label>
                            <input type="text" id="groupName" class="form-control" required="required"
                                   th:field="*{name}" />
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="modalConfirm">Confirm Group</button>
                    </div>

                </div>
            </div>
        </div>

        <script id="sample-template" type="text/x-handlebars-template">
            <tr id="{{barcode}}" class="selectable">
                <td>
                    <!--name="samples[].barcode"-->
                    <input type="checkbox" value="{{barcode}}" th:field="*{samples}" role="barcode"/>
                </td>
                <td class="barcode">
                    <a href="/samples/show/{{ barcode }}">
                        {{ barcode }}
                    </a>
                </td>
                <td class="name">
                    {{ mainLabel.name }}
                </td>
                <td class="labels">
                    {{#list labels}}
                    {{ name }}
                    {{/list}}
                </td>
                <td class="type">
                    {{ type.name }}
                </td>
                <td class="status">
                    {{ status.value }}
                </td>
                <td>
                    <a href="/samples/show/{{ barcode }}">
                        view
                    </a>
                </td>
            </tr>
        </script>

    </form>
</div>

<script id="modal-sample-template" type="text/x-handlebars-template">
    <tr>
        <td class="barcode">
            <a href="/samples/show/{{ barcode }}">
                {{ barcode }}
            </a>
        </td>
        <td class="name">
            {{ name }}
        </td>
        <td class="type">
            {{ type }}
        </td>
        <td class="status">
            {{ status }}
        </td>
    </tr>
</script>

<div th:include="fragments/common :: foot"></div>

<script type="application/javascript">
    $(document).ready(function () {

        var $samples = $('#jqp-samples');

        $samples.pager({
            url: '/samples/json/',
            template: '#sample-template',
            loadButton: '#jqp-load-more-samples',
            appendBefore: '#jqp-append-before-samples',
            scrollLoad: true
        });

        $samples.selectableElement({
            element: 'tbody .selectable'
        });

        $('#create-group').createGroup({
            modal: '#groupModal',
            confirm: '#modalConfirm',
            triggerElement: '#jqp-samples',
            triggerEvent: 'element.selected'
        });

        $samples.on('element.selected', function (event) {
            var $button = $('#create-group');
            if (event.count > 0) {
                $button.removeAttr('disabled');
            } else {
                $button.attr('disabled', 'disabled');
            }
        });
    });
</script>

</body>
</html>
