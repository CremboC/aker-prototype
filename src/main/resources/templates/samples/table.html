<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>

<div th:fragment="samplestable">
    <div class="text-muted pull-right" id="jqp-metadata-samples">
    </div>
    <table class="table table-striped table-condensed" id="jqp-samples">
        <tr>
            <th>
                Barcode
            </th>
            <th>
                Main Label
            </th>
            <th>
                Type name
            </th>
            <th>
                Status
            </th>
            <th>
            </th>
        </tr>
        <tr id="jqp-append-before-samples">
        </tr>
        <tr>
            <td colspan="7" class="text-center">
                <a href="#" class="btn btn-default" id="jqp-load-more-samples">
                    Load More Samples...
                </a>
            </td>
        </tr>
    </table>

    <script id="sample-template" type="text/x-handlebars-template">
        <tr>
            <td>
                <a href="/samples/show/{{ barcode }}">
                    {{ barcode }}
                </a>
            </td>
            <td>
                {{ mainLabel.name }}
            </td>
            <td>
                {{ type.name }}
            </td>
            <td>
                {{ status.value }}
            </td>
            <td>
                <a href="/samples/show/{{ barcode }}/">
                    <span class="glyphicon glyphicon-eye-open"></span>
                    View
                </a>
            </td>
        </tr>
    </script>
</div>

</body>
</html>
