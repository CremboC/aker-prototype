<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>

<div th:fragment="samplestable (appendBeforeId, loadMoreId, metadataId)">
    <div th:fragment="table (appendBeforeId, loadMoreId, metadataId)">
        <div class="text-muted pull-right jqp-metadata" th:id="${metadataId}">
        </div>
        <table class="table table-striped table-condensed jqp-samples">
            <tr>
                <th>
                    Barcode
                </th>
                <th>
                    Main Label
                </th>
                <th>
                    Type name
                </th>
                <th>
                    Status
                </th>
                <th>
                </th>
            </tr>
            <tr class="jqp-append-before" th:id="${appendBeforeId}">
            </tr>
            <tr>
                <td colspan="7" class="text-center">
                    <a href="#" class="btn btn-default jqp-load-more" th:id="${loadMoreId}">
                        Load More Samples...
                    </a>
                </td>
            </tr>
        </table>
    </div>

    <script id="sample-template" type="text/x-handlebars-template" th:fragment="template">
        <tr>
            <td width="15%">
                <a href="/samples/show/{{ barcode }}">
                    {{ barcode }}
                </a>
            </td>
            <td>
                {{ mainLabel.name }}
            </td>
            <td>
                {{ type.name }}
            </td>
            <td>
                {{ status.value }}
            </td>
            <td>
                <a href="/samples/show/{{ barcode }}/">
                    <span class="glyphicon glyphicon-eye-open"></span>
                    View
                </a>
            </td>
        </tr>
    </script>
</div>

</body>
</html>
