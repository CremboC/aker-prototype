<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:include="fragments/common :: head"></head>
<body>

<div th:replace="fragments/header :: header">...</div>

<div class="container">

    <div class="clearfix">
        <h3 class="pull-left">Samples</h3>
    </div>

    <div class="row">
        <div class="col-md-8">
            <!--@thymesVar id="samples" type="List<Sample>"-->
            <!--@thymesVar id="sample" type="Sample"-->
            <table class="table table-striped table-condensed" id="jqp-samples">
                <tr>
                    <th>
                        Barcode
                    </th>
                    <th>
                        Main Label
                    </th>
                    <th>
                        Type name
                    </th>
                    <th>
                        Status
                    </th>
                    <th>
                    </th>
                </tr>
                <tr id="jqp-append-before-samples">
                </tr>
                <tr>
                    <td colspan="7" class="text-center">
                        <a href="#" class="btn btn-default" id="jqp-load-more-samples">
                            Load More Samples...
                        </a>
                    </td>
                </tr>
            </table>
        </div>

        <div class="col-md-2">
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Messages</a></li>
            </ul>
        </div>
    </div>

    <h3>
        Groups
    </h3>
    <div class="row">
        <div class="col-md-8">
            <!--@thymesVar id="samples" type="List<Sample>"-->
            <!--@thymesVar id="sample" type="Sample"-->
            <table class="table table-striped table-condensed" id="jqp-groups">
                <tr>
                    <th>
                        Barcode
                    </th>
                    <th>
                        Name
                    </th>
                    <th>
                        Type name
                    </th>
                    <th>
                        Status
                    </th>
                    <th>
                        Details..
                    </th>
                </tr>
                <tr id="jqp-append-before-groups">
                    <td colspan="7" class="text-center">
                        <a href="#" class="btn btn-default" id="jqp-load-more-groups">
                            Load More Groups...
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script id="sample-template" type="text/x-handlebars-template">
    <tr>
        <td>
            <a href="/samples/show/{{ barcode }}">
                {{ barcode }}
            </a>
        </td>
        <td>
            {{ mainLabel.name }}
        </td>
        <td>
            {{ type.name }}
        </td>
        <td>
            {{ status.value }}
        </td>
        <td>
            <a href="/samples/show/{{ barcode }}/">
                <span class="glyphicon glyphicon-eye-open"></span>
                View
            </a>
        </td>
    </tr>
</script>

<div th:include="fragments/common :: foot"></div>

</body>
</html>
