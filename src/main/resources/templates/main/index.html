<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:include="fragments/common :: head"></head>
<body>

<div th:replace="fragments/header :: header">...</div>

<div class="container">

    <div class="col-md-10">
        <div class="row">
            <h3>Groups</h3>

            <table class="table table-striped table-condensed" id="jqp-groups">
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Sample Count
                    </th>
                    <th>
                        Details
                    </th>
                </tr>
                <tr id="jqp-append-before-groups">
                    <td colspan="7" class="text-center">
                        <a href="#" class="btn btn-default" id="jqp-load-more-groups">
                            Load More Groups...
                        </a>
                    </td>
                </tr>
            </table>
        </div>

        <div class="row">
            <h3>Samples</h3>

            <div th:replace="samples/table :: samplestable"></div>
        </div>
    </div>

    <div class="col-md-2">
        <ul class="nav nav-pills nav-stacked">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Messages</a></li>
        </ul>
    </div>

</div>

<script id="group-template" type="text/x-handlebars-template">
    <tr>
        <td>
            {{ name }}
        </td>
        <td>
            {{ samples.length }}
        </td>
        <td>
            <a href="/groups/show/{{ id }}/">
                <span class="glyphicon glyphicon-eye-open"></span>
                View
            </a>
        </td>
    </tr>
</script>

<div th:include="fragments/common :: foot"></div>

<script type="application/javascript">
    $(document).ready(function () {

        $('#jqp-samples').pager({
            url: '/samples/json/',
            template: '#sample-template',
            loadButton: '#jqp-load-more-samples',
            appendBefore: '#jqp-append-before-samples',
            metadata: '#jqp-metadata-samples'
        });

        $('#jqp-groups').pager({
            url: '/groups/json/',
            template: '#group-template',
            loadButton: '#jqp-load-more-groups',
            appendBefore: '#jqp-append-before-groups',
        });

    });
</script>

</body>
</html>
